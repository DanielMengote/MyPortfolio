

<div class="w-screen mx-auto p-6 flex flex-col">
  
  <div class=" p-6">
    <h1 class="text-3xl font-semibold text-center mx-auto">Recent Projects</h1>
    <p class="text-sm text-slate-500 text-center mt-2 max-w-md mx-auto">Everything you need to manage, track, and grow your finances, securely and efficiently.</p>
  </div>
  <div class="flex flex-wrap items-center justify-center gap-10 mt-8 ">

    @for(items of cardDetails; track $index){
      <app-card-projects [image]="items.image" [title] = "items.title" [description]="items.description"></app-card-projects>
    }
    
  </div>

</div>
