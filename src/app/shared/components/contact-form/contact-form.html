<form class="flex flex-col items-center text-sm mt-[20px] p-6 bg-white border-gray-300 border-1 shadow-lg rounded-xl"
    (submit)="onSubmit()" [formGroup]="contactForm">

    <div class="container mx-auto px-5 flex justify-center items-center">
        <h1 class="font-bold text-6xl">Let's Connect</h1>
    </div>

    <p class="text-sm text-gray-500 text-center pb-10">Feel free to reach out with any questions or comments you may
        have.<br>We're here to help you with any inquiries.</p>

    <div class="flex flex-col md:flex-row items-center gap-8 w-full md:w-[600px]">
        <div class="w-full">
            <label class="text-black/70" for="name">Your Name</label>
            <input class="h-12 p-2 mt-2 w-full border border-gray-500/30 rounded outline-none focus:border-indigo-300"
                formControlName="name" type="text" required>
        </div>
        <div class="w-full">
            <label class="text-black/70" for="email">Your Email</label>
            <input class="h-12 p-2 mt-2 w-full border border-gray-500/30 rounded outline-none focus:border-indigo-300"
                formControlName="email" type="email" required>
        </div>
    </div>

    <div class="mt-6 w-full">
        <label class="text-black/70" for="message">Message</label>
        <textarea
            class="w-full mt-2 p-2 h-40 border border-gray-500/30 rounded resize-none outline-none focus:border-indigo-300"
            formControlName="message" required></textarea>
    </div>
    <button type="submit" class="mt-5 bg-indigo-600 text-white h-12 w-56 px-4 rounded active:scale-95 transition">Send
        Message</button>
</form>
