
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 mt-6 w-max mx-auto gap-x-3 gap-y-3">

    @for(stack of techStackList(); track $index){
    <div class="flex hover:border-blue-300 rounded-md items-center bg-gray-100 justify-center h-14 w-28 md:h-16 md:w-40 hover:bg-slate-50 border border-slate-200 flex-wrap">
        <img src="svg/{{stack.filepath}}/{{stack.filename}}" class="w-8 mx-2" alt="{{stack.alt}}" draggable="false">
        <p class="font-medium text-sm text-gray-600">{{stack.name}}</p>
    </div>
    }

</div>
